<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cities Visited</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
     .image-container {
            display: flex;
            flex-wrap: wrap;
        }
    .image-container img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
        .thumbnail-container {
            display: flex;
        }

        .thumbnail-container img {
            max-width: 100%;
            height: auto;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</head>
<body>
  <h1>Visit cities with Rakshitha Boddireddy</h1>
  <div class="cointainer">
    <div class="row">
      <div class=" col-sm-2">B</div>
      <div class=" col-sm-2">O</div>
      <div class=" col-sm-2">D</div>
      <div class=" col-sm-2">D</div>
      <div class=" col-sm-2">I</div>
      <div class=" col-sm-2">R</div>
    </div>
    <div class="row">
      <div class="col-md">Bombay</div>
      <div class="col-md">Orlando</div>
      <div class="col-md">Delhi</div>
      <div class="col-md">Dallas</div>
      <div class="col-md">Iowa</div>
      <div class="col-md">Rajamundry</div>
    </div>
    <div class="image-container">
      <img src="Delhi.jpg" alt="Delhi" width="400" height="500">
      <img src="Bombay.jpg" alt="Bombay" width="400" height="500">
      <img src="Rajamundry.jpg" alt="Rajamundry" width="400" height="500">
    </div>
    <div  class="thumbnail-container">
      <img src="Delhi.jpg" alt="Delhi" width="400" height="500">
      <img src="Bombay.jpg" alt="Bombay" width="400" height="500">
      <img src="Rajamundry.jpg" alt="Rajamundry" width="400" height="500">

    </div>

  </div>
  <p>The row with city names breaks first. Because col-md is a bootstrap class it is used for medium screen size devices.</p>



</body>
</html>
